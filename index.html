<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
      <h1>Tic Tac Toe</h1>

      <section id="auth-section">
      <form id='sign-up'>
        <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
        <br>
        <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
        <br>
        <input type='password' name='credentials[password_confirmation]' placeholder='Enter Password Again' required>
        <br>
        <button class="btn btn-info">Sign up</button>
      </form>
      <hr>
      <form id='sign-in'>
        <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
        <br>
        <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
        <br>
        <button class="btn btn-info">Sign in</button>
      </form>
      <form id='change-password'>
        <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
        <br>
        <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
        <br>
        <button class="btn btn-info">Sign in</button>
      </form>
      <hr>
    </section>
    <section id="game-board">
      <div class="row">
        <div class="col-4 box alt-color"></div>
        <div class="col-4 box alt-color"></div>
        <div class="col-4 box alt-color"></div>
       </div>

    </section>
    <section class="messages">
      <div id="error-message"></div>
      <div id="success-message"></div>
    </section>

    </div>
    </body>
</html>
